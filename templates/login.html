<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BugzyAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase configuration
        import { firebaseConfig } from '../static/js/firebase-config.js';
        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js';

        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const googleProvider = new GoogleAuthProvider();
            const analytics = getAnalytics(app);

            // Make auth available globally
            window.firebaseAuth = auth;
            window.googleProvider = googleProvider;
            window.signInWithEmailAndPassword = signInWithEmailAndPassword;
            window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
            window.signInWithPopup = signInWithPopup;
            window.signInAnonymously = signInAnonymously;
            
            console.log("‚úÖ Firebase initialized successfully");
            console.log("üî• Firebase project: bugzyai");
        } catch (error) {
            console.error("‚ùå Firebase initialization failed:", error);
            
            // Show error message to user
            window.addEventListener('DOMContentLoaded', function() {
                const messageContainer = document.getElementById('messageContainer') || document.body;
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `
                    <div style="
                        position: fixed; 
                        top: 100px; 
                        right: 20px; 
                        background: rgba(255, 71, 87, 0.2); 
                        border: 1px solid rgba(255, 71, 87, 0.3);
                        color: white;
                        padding: 1rem;
                        border-radius: 12px;
                        backdrop-filter: blur(20px);
                        z-index: 2000;
                        max-width: 300px;
                    ">
                        <strong>‚ùå Firebase Error</strong><br>
                        Failed to initialize Firebase: ${error.message}
                    </div>
                `;
                messageContainer.appendChild(errorDiv);
            });
        }
    </script>
</head>
<body>
        <script>
            // If user is already signed in, redirect to home
            (function() {
                try {
                    var raw = localStorage.getItem('userData');
                    if (raw) {
                        // user already signed in, navigate home
                        window.location.href = '/';
                    } else if (window.bugzyAuth && typeof window.bugzyAuth.isAuthenticated === 'function' && window.bugzyAuth.isAuthenticated()) {
                        window.location.href = '/';
                    }
                } catch (e) {
                    // ignore
                }
            })();
        </script>
    <!-- Animated Background -->

        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="brand">
                <i class="fas fa-robot" style="color: #8b5cf6; margin-right: 8px;"></i>
                <span class="brand-name">Bugzy<span class="thin">AI</span></span>
            </a>
            <div class="nav-links">
                <a href="/#features" class="nav-link">Features</a>
                <a href="/#workflow" class="nav-link">Workflow</a>

    <!-- Main Content -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Welcome to BugzyAI</h1>
                <p>Sign in to access intelligent test automation</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" data-target="password">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn primary-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="social-btn google-btn" id="googleSignInBtn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                
                <button type="button" class="social-btn guest-btn" id="guestSignInBtn">
                    <i class="fas fa-user-secret"></i>
                    Continue as Guest
                </button>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="showSignupLink">Create one</a></p>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay hidden">

            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div class="login-card register-card hidden" id="registerCard">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Join BugzyAI</h1>
                <p>Create your account to get started</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="registerPassword" name="password" placeholder="Create a password" required minlength="6">
                        <button type="button" class="password-toggle" data-target="registerPassword">
                            <i class="fas fa-eye" id="registerPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>

                </div>

                <button type="submit" class="login-btn primary-btn">

            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn" id="googleSignUpBtn">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
            </div>

            <div class="register-link">
                <p>Already have an account? <a href="#" id="showLoginLink">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Simple toggle script that doesn't require modules -->
    <script>
        // Basic UI toggle functionality
        let currentMode = 'login';
        
        function toggleMode() {
            console.log('toggleMode called, currentMode:', currentMode);
            
            const loginCard = document.querySelector('.login-card:not(.register-card)');
            const registerCard = document.getElementById('registerCard');
            
            console.log('loginCard found:', !!loginCard);
            console.log('registerCard found:', !!registerCard);
            
            if (currentMode === 'login') {
                loginCard.classList.add('hidden');
                registerCard.classList.remove('hidden');
                currentMode = 'register';
                console.log('Switched to register mode');
            } else {
                registerCard.classList.add('hidden');
                loginCard.classList.remove('hidden');
                currentMode = 'login';
                console.log('Switched to login mode');
            }
        }
        
        function togglePassword(inputId = 'password') {
            const passwordInput = document.getElementById(inputId);
            const iconId = inputId === 'password' ? 'passwordIcon' : 'registerPasswordIcon';
            const icon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Initialize basic UI handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle between login and signup
            const showSignupLink = document.getElementById('showSignupLink');
            const showLoginLink = document.getElementById('showLoginLink');
            
            if (showSignupLink) {
                showSignupLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleMode();
                });
            }
            
            if (showLoginLink) {
                showLoginLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleMode();
                });
            }
            
            // Password toggle buttons
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    if (targetId) {
                        togglePassword(targetId);
                    }
                });
            });
            
            // Social login buttons - these will be handled by the main login.js module
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const guestSignInBtn = document.getElementById('guestSignInBtn');
            const googleSignUpBtn = document.getElementById('googleSignUpBtn');
            
            if (googleSignInBtn) {
                googleSignInBtn.addEventListener('click', function() {
                    // Will be handled by login.js module when loaded
                    if (window.signInWithGoogle) {
                        window.signInWithGoogle();
                    } else {
                        console.log('Google sign-in not yet available');
                    }
                });
            }
            
            if (guestSignInBtn) {
                guestSignInBtn.addEventListener('click', function() {
                    // Will be handled by login.js module when loaded
                    if (window.signInAsGuest) {
                        window.signInAsGuest();
                    } else {
                        console.log('Guest sign-in not yet available');
                    }
                });
            }
            
            if (googleSignUpBtn) {
                googleSignUpBtn.addEventListener('click', function() {
                    // Will be handled by login.js module when loaded
                    if (window.signInWithGoogle) {
                        window.signInWithGoogle();
                    } else {
                        console.log('Google sign-up not yet available');
                    }
                });
            }
        });
    </script>

    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
